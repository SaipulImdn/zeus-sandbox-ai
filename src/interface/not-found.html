<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found | Zeus AI</title>
  <style>
    :root {
      /* Dark mode colors (default) */
      --bg-gradient: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #333333 100%);
      --bg-primary: rgba(255, 255, 255, 0.95);
      --bg-secondary: rgba(255, 255, 255, 0.02);
      --bg-input: rgba(255, 255, 255, 0.1);
      --text-primary: #374151;
      --text-secondary: #6b7280;
      --text-light: #ffffff;
      --border-primary: rgba(255, 255, 255, 0.2);
      --border-input: rgba(255, 255, 255, 0.2);
      --shadow-color: rgba(0, 0, 0, 0.1);
      --logo-gradient: linear-gradient(135deg, #ffffff, #cccccc);
      --button-primary-gradient: linear-gradient(135deg, #ffffff, #cccccc);
      --button-primary-text: #000000;
      --button-secondary-bg: rgba(107, 114, 128, 0.1);
      --button-secondary-text: #374151;
      --button-secondary-border: #e5e7eb;
      --floating-element-bg: rgba(255, 255, 255, 0.1);
      --sparkle-color: white;
      --countdown-bg: rgba(255, 255, 255, 0.1);
      --countdown-text: #ffffff;
    }

    [data-theme="light"] {
      /* Light mode colors */
      --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
      --bg-primary: rgba(0, 0, 0, 0.05);
      --bg-secondary: rgba(0, 0, 0, 0.02);
      --bg-input: rgba(0, 0, 0, 0.05);
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --text-light: #1a202c;
      --border-primary: rgba(0, 0, 0, 0.1);
      --border-input: rgba(0, 0, 0, 0.2);
      --shadow-color: rgba(0, 0, 0, 0.1);
      --logo-gradient: linear-gradient(135deg, #2d3748, #4a5568);
      --button-primary-gradient: linear-gradient(135deg, #2d3748, #4a5568);
      --button-primary-text: #ffffff;
      --button-secondary-bg: rgba(107, 114, 128, 0.1);
      --button-secondary-text: #374151;
      --button-secondary-border: #e5e7eb;
      --floating-element-bg: rgba(0, 0, 0, 0.1);
      --sparkle-color: #2d3748;
      --countdown-bg: rgba(45, 55, 72, 0.1);
      --countdown-text: #2d3748;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .container {
      background: var(--bg-primary);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 20px 40px var(--shadow-color);
      border: 1px solid var(--border-primary);
      text-align: center;
      max-width: 600px;
      width: 100%;
      animation: slideInUp 0.6s ease-out;
      position: relative;
      transition: all 0.3s ease;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--bg-input);
      border: 1px solid var(--border-input);
      border-radius: 20px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 80px;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .theme-toggle:hover {
      background: var(--bg-secondary);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .theme-icon {
      font-size: 18px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-text {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-left: 24px;
      transition: all 0.3s ease;
    }

    /* Light mode - show sun */
    .theme-toggle.light .theme-icon.sun {
      opacity: 1;
      transform: translateX(0) rotate(0deg) scale(1);
    }

    .theme-toggle.light .theme-icon.moon {
      opacity: 0;
      transform: translateX(20px) rotate(180deg) scale(0.5);
      pointer-events: none;
    }

    /* Dark mode - show moon */
    .theme-toggle.dark .theme-icon.moon {
      opacity: 1;
      transform: translateX(0) rotate(0deg) scale(1);
    }

    .theme-toggle.dark .theme-icon.sun {
      opacity: 0;
      transform: translateX(-20px) rotate(-180deg) scale(0.5);
      pointer-events: none;
    }

    /* Icon hover effects */
    .theme-toggle:hover .theme-icon.sun {
      transform: translateX(0) rotate(180deg) scale(1.1);
    }

    .theme-toggle:hover .theme-icon.moon {
      transform: translateX(0) rotate(-15deg) scale(1.1);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: var(--logo-gradient);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: var(--button-primary-text);
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      background: var(--logo-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .error-code {
      font-size: 120px;
      font-weight: 900;
      background: var(--logo-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      margin-bottom: 20px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 10px var(--shadow-color));
      }
      to {
        filter: drop-shadow(0 0 20px var(--shadow-color));
      }
    }

    .error-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
    }

    .error-description {
      font-size: 18px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--button-primary-gradient);
      color: var(--button-primary-text);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--shadow-color);
    }

    .btn-secondary {
      background: var(--button-secondary-bg);
      color: var(--button-secondary-text);
      border: 2px solid var(--button-secondary-border);
    }

    .btn-secondary:hover {
      background: var(--bg-input);
      border-color: var(--border-input);
      transform: translateY(-2px);
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .floating-element {
      position: absolute;
      background: var(--floating-element-bg);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: -2s;
    }

    .floating-element:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 60%;
      right: 15%;
      animation-delay: -4s;
    }

    .floating-element:nth-child(3) {
      width: 100px;
      height: 100px;
      bottom: 20%;
      left: 15%;
      animation-delay: -1s;
    }

    .floating-element:nth-child(4) {
      width: 40px;
      height: 40px;
      top: 30%;
      right: 25%;
      animation-delay: -3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.8;
      }
    }

    .countdown {
      margin-top: 30px;
      padding: 15px;
      background: var(--countdown-bg);
      border-radius: 8px;
      font-size: 14px;
      color: var(--countdown-text);
      font-weight: 600;
      border: 1px solid var(--border-input);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 40px 30px;
      }
      
      .theme-toggle {
        top: 15px;
        right: 15px;
        padding: 6px 10px;
        min-width: 70px;
      }
      
      .theme-text {
        font-size: 11px;
        margin-left: 20px;
      }
      
      .error-code {
        font-size: 80px;
      }
      
      .error-title {
        font-size: 24px;
      }
      
      .error-description {
        font-size: 16px;
      }
      
      .actions {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>

  <div class="container">
    <div class="theme-toggle dark" id="themeToggle" onclick="toggleTheme()">
      <span class="theme-icon sun">☀️</span>
      <span class="theme-icon moon">🌙</span>
      <span class="theme-text" id="themeText">Dark</span>
    </div>
    
    <div class="logo">
      <div class="logo-icon">⚡</div>
      <div class="logo-text">Zeus AI</div>
    </div>
    
    <div class="error-code">404</div>
    
    <h1 class="error-title">Page Not Found</h1>
    
    <p class="error-description">
      Oops! The page you're looking for seems to have wandered off into the digital void. 
      Don't worry, even AI makes mistakes sometimes.
    </p>
    
    <div class="actions">
      <a href="/" class="btn btn-primary">
        🏠 Back to Playground
      </a>
      <a href="/interface/healthz.html" class="btn btn-secondary">
        ❤️ Check API Health
      </a>
    </div>
  </div>

  <script>
    // Theme Management
    function toggleTheme() {
      const html = document.documentElement;
      const toggle = document.getElementById('themeToggle');
      const themeText = document.getElementById('themeText');
      const currentTheme = html.getAttribute('data-theme');
      
      if (currentTheme === 'light') {
        // Switch to dark mode
        html.removeAttribute('data-theme');
        toggle.className = 'theme-toggle dark';
        themeText.textContent = 'Dark';
        localStorage.setItem('404-theme', 'dark');
        
        // Add switch animation
        toggle.style.transform = 'scale(0.95)';
        setTimeout(() => {
          toggle.style.transform = 'scale(1)';
        }, 150);
      } else {
        // Switch to light mode
        html.setAttribute('data-theme', 'light');
        toggle.className = 'theme-toggle light';
        themeText.textContent = 'Light';
        localStorage.setItem('404-theme', 'light');
        
        // Add switch animation
        toggle.style.transform = 'scale(0.95)';
        setTimeout(() => {
          toggle.style.transform = 'scale(1)';
        }, 150);
      }
    }

    // Initialize theme from localStorage
    function initTheme() {
      const savedTheme = localStorage.getItem('404-theme');
      const html = document.documentElement;
      const toggle = document.getElementById('themeToggle');
      const themeText = document.getElementById('themeText');
      
      if (savedTheme === 'light') {
        html.setAttribute('data-theme', 'light');
        toggle.className = 'theme-toggle light';
        themeText.textContent = 'Light';
      } else {
        html.removeAttribute('data-theme');
        toggle.className = 'theme-toggle dark';
        themeText.textContent = 'Dark';
      }
    }

    // Initialize theme on load
    initTheme();

    // Theme-aware sparkle effect
    document.addEventListener('mousemove', function(e) {
      const sparkle = document.createElement('div');
      const isDarkMode = !document.documentElement.getAttribute('data-theme');
      
      sparkle.style.position = 'fixed';
      sparkle.style.left = e.clientX + 'px';
      sparkle.style.top = e.clientY + 'px';
      sparkle.style.width = '4px';
      sparkle.style.height = '4px';
      sparkle.style.background = isDarkMode ? 'white' : '#2d3748';
      sparkle.style.borderRadius = '50%';
      sparkle.style.pointerEvents = 'none';
      sparkle.style.zIndex = '9999';
      sparkle.style.animation = 'sparkle 1s ease-out forwards';
      
      document.body.appendChild(sparkle);
      
      setTimeout(() => {
        sparkle.remove();
      }, 1000);
    });

    const style = document.createElement('style');
    style.textContent = `
      @keyframes sparkle {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(180deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Auto-redirect countdown
    setTimeout(() => {
      const container = document.querySelector('.container');
      const countdown = document.createElement('div');
      countdown.className = 'countdown';
      
      let timeLeft = 5;
      countdown.textContent = `Redirecting to playground in ${timeLeft} seconds...`;
      container.appendChild(countdown);
      
      const countdownInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          countdown.textContent = `Redirecting to playground in ${timeLeft} seconds...`;
        } else {
          countdown.textContent = 'Redirecting now...';
          clearInterval(countdownInterval);
          setTimeout(() => {
            window.location.href = '/';
          }, 500);
        }
      }, 1000);
    }, 10000);
  </script>
</body>
</html>
